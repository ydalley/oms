<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
 <link rel="stylesheet" th:href="@{~/css/bootstrap-switch/bootstrap-switch.css}" />
</head>
<body>

	<div class="col-md-6" layout:fragment="breadcrumb">
		<ul class="breadcrumb">
			<li><a th:href="@{/}"><i class="fa fa-home"></i> Home</a></li>
			<li><a th:href="@{/settings}"><i class="fa fa-users"></i> Settings</a></li>
			<li class="active"><i class="fa fa-user"></i>Setting</li>
		</ul>
	</div>

	<div class="container-fluid" layout:fragment="content">

		<div class="row">
			<div class="col-md-12">

				<p></p>

				<div class="panel">
					<div class="panel-heading">
						<div class="panel-title">
							<h5>Setting Details</h5>
						</div>
					</div>
					
					<div class="panel-body p-30">

						<form class="form-horizontal" method="POST" th:object="${setting}" th:action="@{/settings}">
						<div hidden="hidden">
								<ul id="fieldErrors" th:if="${#fields.hasErrors('*')}">
									<li th:each="e : ${#fields.detailedErrors()}" th:text="${e.global}? '*' : ${e.fieldName}"></li>
								</ul>
							</div>
							<div hidden="hidden">
								<ul id="fieldMessages" th:if="${#fields.hasErrors('*')}" >
									<li th:each="e : ${#fields.detailedErrors()}" th:attr="field=${e.fieldName}" th:text="${e.message}"></li>
								</ul>
							</div>
							<div class="form-group">

								<div class="form-group">
									<label for="name" class="col-sm-2 control-label" style="text-align: left">Name</label>
									<div class="col-sm-10">
										<input type="text" th:field="*{name}" class="form-control" id="name">
									</div>
								</div>
								<div class="form-group">
									<label for="type" class="col-sm-2 control-label" style="text-align: left">Type</label>
									<div class="col-sm-10">
										<input type="text" th:field="*{type}" class="form-control" id="type">
									</div>
								</div>
								<div class="form-group">
									<label for="description" class="col-sm-2 control-label" style="text-align: left">Description</label>
									<div class="col-sm-10">
										<input type="text" th:field="*{description}" class="form-control" id="description">
									</div>
								</div>
								<div class="form-group">
									<label for="value" class="col-sm-2 control-label" style="text-align: left">Value</label>
									<div class="col-sm-10">
										<input type="text" th:field="*{value}" class="form-control" id="value">
									</div>
								</div>
								<div class="form-group">
									<!-- <label for="enabled" class="col-sm-2 control-label" style="text-align: left">Enabled</label> -->
									<div class="col-sm-offset-2 col-sm-10">
                                    	<input type="checkbox" th:checked="*{enabled == 'TRUE'}" name="enabled" th:value="*{enabled == 'TRUE' ?: 'FALSE'}" class="bt-switcho" checked data-on-text="Enabled" data-off-text="Disabled">
                                    </div>
								</div>

							<input  th:hidden="hidden" th:field="*{version}"/>
									<input  th:hidden="hidden" th:field="*{id}"/>
								<button type="submit" class="btn btn-success btn-labeled pull-right">
									Submit<span class="btn-label btn-label-right"><i class="fa fa-check"></i></span>
								</button>
							</div>

							<div class="form-group col-sm-2"></div>

						</form>



						<!-- /.col-md-12 -->
					</div>
				</div>
			</div>

		</div>
		<!-- /.row -->

	</div>
</body>
<th:block layout:fragment="scripts">
	 <script th:src="@{~/js/bootstrap-switch/bootstrap-switch.js}"></script>
	<script th:inline="javascript">
    /*<![CDATA[*/
    	  $(function($) {
                $(".bt-switch").bootstrapSwitch();
            });
    	 /*]]>*/
</script>
</th:block>
</html>
