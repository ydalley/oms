<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" th:with="module='User Details'">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>

	<div class="col-md-6" layout:fragment="breadcrumb">
		<ul class="breadcrumb">
			<li><a th:href="@{/}"><i class="fa fa-home"></i> Home</a></li>
			<li><a th:href="@{/users}"><i class="fa fa-users"></i> Users</a></li>
			<li class="active"><i class="fa fa-user"></i>User</li>
		</ul>
	</div>

	<div class="row row-cards-pf" layout:fragment="content">

			<div class="col-md-12">

				<p></p>

				<form class="form-horizontal" method="POST" th:object="${user}" th:action="@{/users}">
						<div hidden="hidden">
								<ul id="fieldErrors" th:if="${#fields.hasErrors('*')}">
									<li th:each="e : ${#fields.detailedErrors()}" th:text="${e.global}? '*' : ${e.fieldName}"></li>
								</ul>
							</div>
							<div hidden="hidden">
								<ul id="fieldMessages" th:if="${#fields.hasErrors('*')}" >
									<li th:each="e : ${#fields.detailedErrors()}" th:attr="field=${e.fieldName}" th:text="${e.message}"></li>
								</ul>
							</div>
							<div class="form-group">

								<div class="form-group">
									<label for="loginId" class="col-sm-2 control-label" style="text-align: left">User Id</label>
									<div class="col-sm-10">
										<input type="text" th:field="*{loginId}" class="form-control" id="loginId">
									</div>
								</div>
								<div class="form-group">
									<label for="firstName" class="col-sm-2 control-label" style="text-align: left">First Name</label>
									<div class="col-sm-10">
										<input type="text" th:field="*{firstName}" class="form-control" id="firstName">
									</div>
								</div>
								<div class="form-group">
									<label for="lastName" class="col-sm-2 control-label" style="text-align: left">Last Name</label>
									<div class="col-sm-10">
										<input type="text" th:field="*{lastName}" class="form-control" id="lastName">
									</div>
								</div>
								<div class="form-group">
									<label for="email" class="col-sm-2 control-label" style="text-align: left">Email</label>
									<div class="col-sm-10">
										<input type="text" th:field="*{email}" class="form-control" id="lastName">
									</div>
								</div>
								<div class="form-group">
									<label for="phone" class="col-sm-2 control-label" style="text-align: left">Phone</label>
									<div class="col-sm-10">
										<input type="text" th:field="*{phone}" class="form-control" id="phone">
									</div>
								</div>
								<div class="form-group">
									<label for="profile" class="col-sm-2 control-label" style="text-align: left">Profile</label>
									<div class="col-sm-10">
										<select class="form-control"  th:field="*{profile}" id="profile">
                                                   <option value="" selected="selected">Choose your option</option>
                                                    <option th:each="profile : ${profiles}"
                                                            th:value="${profile.id}" th:text="${profile.name}" th:selected="${profile.id==user.profile}"></option>
                                                </select>
									</div>
								</div>

							<input  th:hidden="hidden" th:field="*{version}"/>
									<input  th:hidden="hidden" th:field="*{id}"/>
								<button type="submit" class="btn btn-success btn-labeled pull-right">
									Submit<span class="btn-label btn-label-right"><i class="fa fa-check"></i></span>
								</button>
							</div>

							<div class="form-group col-sm-2"></div>

						</form>
			</div>

		<!-- /.row -->

	</div>
</body>
